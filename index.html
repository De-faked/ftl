<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fos7a Taibah Institute</title>
    <meta name="description" content="Learn Arabic in Madinah with immersive courses at Fos7a Taibah Institute. Part of BT Dima Khriza Group Co.">
    <meta name="author" content="Fos7a Taibah Institute">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              madinah: {
                green: '#004d40', // Deep Islamic green
                gold: '#c5a059', // Elegant gold
                sand: '#f5f0e6', // Warm background
                light: '#e0f2f1',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              kufi: ['Noto Kufi Arabic', 'sans-serif'],
              amiri: ['Amiri', 'serif'],
              aref: ['Aref Ruqaa', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'fade-in-up': 'fadeInUp 0.4s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'slide-in-left': 'slideInLeft 0.3s ease-out',
              'shake': 'shake 0.4s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-4px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(4px)' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&family=Amiri:wght@400;700&family=Aref+Ruqaa:wght@400;700&family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .arabic-text {
        font-family: 'Amiri', serif;
      }
      
      /* Global Arabic Enhancements */
      [dir="rtl"] body {
        font-family: 'Amiri', serif;
      }
      [dir="rtl"] h1, [dir="rtl"] h2, [dir="rtl"] h3, [dir="rtl"] h4, [dir="rtl"] h5, [dir="rtl"] h6 {
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
      /* Improve UI readability in Arabic */
      [dir="rtl"] nav, [dir="rtl"] button, [dir="rtl"] a {
        font-family: 'Noto Kufi Arabic', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",

  }
}
</script>

</head>

</html>
